<div id="showroom-container" style="width: 80%; height: 0px;"></div>
<!-- 쇼룸 스크립트 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
<script>
	const scene = new THREE.Scene();
	const camera = new THREE.PerspectiveCamera(10, 1500 / 500, 0.1, 1000);
	const renderer = new THREE.WebGLRenderer();

	
	
	renderer.setSize(1500,35000);
	document.getElementById('showroom-container').appendChild(renderer.domElement);

// 배경 설정
//const textureLoader = new THREE.TextureLoader();
// const backgroundTexture = textureLoader.load('showbg.png'); // 배경 이미지 경로
// scene.background = backgroundTexture;
	scene.background = new THREE.Color(0xe4e1d5);
	const ambientLight = new THREE.AmbientLight(0xffffff, 1);  // 약한 주변광 설정
	scene.add(ambientLight);

    // GLTF 모델 로드
    const gltfLoader = new THREE.GLTFLoader();
    const models = [];
    const numModels = 5;
    const spacing = 1.8;
    const modelFiles = [
        't_shirt/red.glb',  
        't_shirt/blue.glb', 
        't_shirt/orange.glb', 
        't_shirt/yellow.glb',  
        't_shirt/model.glb'   
    ];

    for (let i = 0; i < numModels; i++) {	
        gltfLoader.load(modelFiles[i], function(gltf) {
            const model = gltf.scene;
            model.position.x = (i - (numModels - 1) / 2) * spacing;
            model.position.y = -0.75;
            model.position.z = 1;
            model.scale.set(0.5, 0.3, 0.5);

            scene.add(model);
            models.push(model);
        }, undefined, function(error) {
            console.error('모델을 로드하는 동안 오류가 발생했습니다:', error);
        });
    }

    camera.position.z = 18;

    // 애니메이션 및 렌더링
    function animate() {
        requestAnimationFrame(animate);
        models.forEach(model => {
            model.rotation.y += 0.003;  // 모델 회전 애니메이션
        });
        renderer.render(scene, camera);
    }
    animate();

    // 창 크기 조정 시 렌더러와 카메라 업데이트
    window.addEventListener('resize', function() {
        const width = window.innerWidth;
        const height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
    });
</script>
